<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- welcome -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Indie+Flower&display=swap" rel="stylesheet">

<!-- level -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">


<script src="https://kit.fontawesome.com/c7e125b7a3.js" crossorigin="anonymous"></script>


    <title>SakeGame</title>

    <link rel="stylesheet" href="mysnake.css">
    <link rel="stylesheet"  href="phone.css">
</head>
<body>
    <div id="first">
        <div id="welcome">Welcome To SnakeGame !</div>
        <div id="play" <button  onclick="dis_none()"><i class="far fa-play-circle"></i> Play Now! </button></div>
        <div id="level1" onclick="level1()">Level 1: Basics</div>
        <div id="level2" onclick="level2()">Level 2: Intermediate</div>
        <div id="level3" onclick="level3()">Level 3: Advanced</div>
        
    </div>

    <div id="gaming_display">
        
        <div id="score">Score: 0</div>
        <div id="board">
           
        </div>

        <div id="start" onclick="start_the_game()">
            START!!
        </div>

        <div id="button">
            <div id="up"  onclick="up()"><i class="fas fa-caret-up " style="font-size: 4rem;" ></i></div>
            
            <div id="temp">
            <div id="left" onclick="left()"><i class="fas fa-caret-left" style="font-size: 4rem;"></i></div>
            <div id="center" ><i class="fas fa-circle" style="font-size: 2rem;"></i></div>
            <div id="right" onclick="right()"><i class="fas fa-caret-right" style="font-size: 4rem;"></i></div>
           </div>

            <div id="down" onclick="down()"><i class="fas fa-caret-down" style="font-size: 4rem;"></i></div>
        </div>
    </div>

  
</body>
<script src="mysnake.js"></script>
</html>
